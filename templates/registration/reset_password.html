{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realitas | Reset Password</title>
    <link rel="stylesheet" href="{% static 'kepesertaan/css/loginform.css' %}">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Reset Password</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="inputbox">
                            {{form.email}}
                        </div>
                        <div class="inputbox">
                            <button type="submit" class="btn btn-primary submit px-3">Reset</button>
                        </div>
                        <p class="forget">Sudah ada Akun ? <a href="{% url 'login' %}"> Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
