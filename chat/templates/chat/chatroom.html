{% extends 'base.html' %}
{% load static %}

{% block title %}Chat Box{% endblock title %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'chat/chat.css' %}">
{% endblock stylesheets %}

{% block content %}
<div class="container">
    <textarea id="chat-text" cols="80" rows="30" class="form-control"></textarea><br>
    <input id="input" type="text" class="form-control" size="80"></br>
    <input id="submit" type="button" class="btn btn-sm btn-primary" value="Send">
</div>
<div id="user-hello"></div>
{{ room_name|json_script:"room-name"}}
{% endblock  %}

{% block javascripts %}
<script src="{% static 'chat/chats.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
{% endblock javascripts %}
